# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
        color_good = "#2AA198"
        color_bad = "#586E75"
        color_degraded = "#DC322F"
}

# order += "ipv6"
order += "cpu_usage"
order += "cpu_temperature 0"
# order += "disk /"
# order += "disk /home"
order += "ethernet _first_"
order += "wireless _first_"
order += "battery all"
# order += "load"
order += "memory"
order += "tztime local"

cpu_usage {
        format = "  CPU: %usage "
}

cpu_temperature 0 {
        format = "  Temp: %degrees °C "
}

load {
        format = " load %1min "
        # max_threshold = 0.3
}

disk "/" {
        # format = " hdd %avail "
        format = " ⛁ %avail "
}

ethernet _first_ {
# if you use %speed, i3status requires root privileges
        format_up = "   %ip %speed "
        format_down = "   no lan "
}

wireless _first_ {
# if you use %speed, i3status requires root privileges
        format_up = "   %essid: %ip (%quality, %bitrate, %frequency) "
        format_down = "   no wifi"
        format_quality = "%03d%s"
}

battery all {
        format = "%status %percentage %remaining "
        # format = " %status %percentage"
        format_down = "No battery"
        last_full_capacity = true
        integer_battery_capacity = true
        # status_chr = ""
        status_chr = " ⚡ CHR "
        # status_bat = "bat"
        # status_bat = "☉"
        status_bat = "    BAT "
        # status_unk = "?"
        status_unk = " ⚡ CHR "
        # status_full = ""
        status_full = " ☻ FULL "
        low_threshold = 15
        threshold_type = time
}

memory {
        format = "  RAM: %used "
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        # format = "%Y-%m-%d %H:%M:%S"
        format = " %A, %B - %Y/%m/%d %H:%M:%S "
}
